<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome User</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 2rem;
  }
  .box {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 3rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin: 1rem;
    flex: 1;
    min-width: 200px;
  }
  select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Welcome User</h1>
</div>
<div class="container">
  <div class="box">
    <h2>Vendor</h2>
    <select>
      <option value="catering">Catering</option>
      <option value="florist">Florist</option>
      <option value="decoration">Decoration</option>
      <option value="lighting">Lighting</option>
    </select>
  </div>
  <div class="box">
    <h2>Cart</h2>
  </div>
  <div class="box">
    <h2>Guest List</h2>
  </div>
  <div class="box">
    <h2>Order Status</h2>
  </div>
  <div class="box">
    <h2>Log Out</h2>
  </div>
</div>
</body>
</html>
